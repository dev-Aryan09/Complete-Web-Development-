<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <div> 
        <h1>block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>inline level elements</h1>
        <ul>
            <li>a tag</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>

    <p>Lorem ipsum <strong>dolor</strong> sit amet.</p>
    <p>Lorem ipsum <em>dolor</em> sit amet.</p>
</body>
</html>
